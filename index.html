<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />

		<title>Weather Dashboard</title>
	</head>

	<body>
		<header class="container-fluid text-center text-white p-2 weather-header">
			<h1>Weather Dashboard</h1>
		</header>

		<div class="jumbotron jumbotron-fluid">
			<h3 id="curr-date"></h3>
			<h3 id="curr-time"></h3>
		</div>

		<!-- max-width for ultra wide resolutions -->
		<div class="container-fluid">
			<div class="row">
				<aside class="col-lg-3 pb-3 search-col">
					<h2 id="form-heading" class="mt-1 h3 form-label">
						Please enter a <span id="form-heading-span">valid</span> location:
					</h2>

					<form id="search-form" class="form dropdown search-div">
						<div class="input-group">
							<input
								type="text"
								placeholder="London"
								id="location-search"
								class="form-input dropdown-toggle"
								aria-haspopup="true"
								aria-expanded="false"
							/>

							<div
								class="dropdown-menu"
								id="search-menu"
								aria-labelledby="dropdownMenuButton"
							></div>
						</div>

						<div class="input-group-append">
							<button
								type="submit"
								class="btn-danger"
								id="search-button"
								aria-label="submit search"
							>
								Search
							</button>
						</div>
					</form>

					<div class="line-break"></div>

					<div class="list-group" id="history"></div>
				</aside>

				<div class="col-lg-9 pb-3 forecast-col">
					<section id="today">
						<div id="today-title-container"></div>

						<div id="today-details"></div>
					</section>

					<section id="forecast">
						<div id="forecast-title-container">
							<h2 id="forecast-title">5-Day Forecast</h2>
						</div>

						<div id="forecast-items-row"></div>
					</section>
				</div>
			</div>
		</div>

		<!-- Moment.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="./assets/js/index.js"></script>
	</body>
</html>
