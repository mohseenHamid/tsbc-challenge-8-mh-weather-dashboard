<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>Weather Dashboard</title>
	</head>

	<body>
		<header class="container-fluid text-center text-white p-2 weather-header">
			<h1>Weather Dashboard</h1>
		</header>

		<div class="jumbotron jumbotron-fluid">
			<h3 id="curr-date"></h3>
			<h3 id="curr-time"></h3>
		</div>

		<!-- max-width for ultra wide resolutions -->
		<div class="container-fluid">
			<div class="row">
				<aside class="col-lg-3 pb-3 search-col">
					<h2 id="form-heading" class="mt-1 h3 form-label">
						Search for a City:
					</h2>

					<div class="dropdown search-div">
						<input
							type="text"
							placeholder="London"
							id="location-search"
							class="dropdown-toggle"
							aria-haspopup="true"
							aria-expanded="false"
						/>

						<div
							class="dropdown-menu"
							id="search-menu"
							aria-labelledby="dropdownMenuButton"
						></div>
					</div>

									id="search-input"
									placeholder="London"
									aria-labelledby="form-heading"
									aria-controls="today forecast"
								/>

								<div class="input-group-append">

										Search
									</button>

							</div>
						</div>

					<div class="line-break"></div>

					<div class="list-group" id="history"></div>
				</aside>

				<div class="col-lg-9 pb-3 forecast-col">
					<section id="today">
						<div id="today-title-container"></div>

						<div id="today-details"></div>
					</section>

					<section id="forecast">
						<div id="forecast-title-container">
							<h2 id="forecast-title">5-Day Forecast</h2>
						</div>

						<div id="forecast-items-row"></div>
					</section>
				</div>
			</div>
		</div>

		<!-- Moment.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="./assets/js/index.js"></script>
